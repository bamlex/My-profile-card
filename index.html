<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
       <div class="image">
        <img src="/IMG_20221218_155938_427-modified.png" alt="" class="profileimage">
       </div>
       
       <div class="text">
        <span class="name">Bamtech</span>
        <span class="job">Developer and Engineer</span>
       </div>

       <div class="media_button">
        <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
        <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
        <a href="#" style="background: #f00;" class="link"><i class='bx bxl-youtube'></i></a>
       </div>

       <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
       </div>
       
       <div class="analytics">
        <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">1.2M</span>
       </div>

        <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">80k</span>
       </div>

        <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">90k</span>
       </div>
       </div>
    </div>
</body>
</html>
